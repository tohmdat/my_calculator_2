<!DOCTYPE html>
<html>
<head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">
function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function cuartapotencia() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}
function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}
function sine() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}
</script>

</head>
<body>

<h1>Calculadora de Tomás DAT</h1>

Number:
<input type="text" id="n1">
<p>
  <button onclick="square()"> x² </button>
  <button onclick="cube()"> x³ </button>
  <button onclick="cuartapotencia()"> x⁴ </button>
  <button onclick="inverse()"> 1/x </button>
  <button onclick="sine()"> sin(x) </button>
</p>

</body>
</html>
